<!-- Sidebar Toggle Button (always visible) -->
<button (click)="toggleSidebar()" class="fixed top-4 left-4 z-50 bg-primary-dark text-white p-2 rounded-lg md:hidden"
    aria-label="Toggle Sidebar">
    <svg *ngIf="!sidebarOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
    <svg *ngIf="sidebarOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
</button>

<!-- Layout Wrapper -->
<div class="flex h-screen overflow-hidden">

    <!-- Sidebar (responsive) -->
    <div class="fixed md:relative z-40 transform md:translate-x-0 transition-transform duration-300 ease-in-out"
        [ngClass]="{
      'translate-x-0': sidebarOpen,
      '-translate-x-full': !sidebarOpen
    }">
        <app-voter-sidebar (click)="closeSidebar()"></app-voter-sidebar>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-y-auto bg-gray-50 p-6 w-full">
        <router-outlet></router-outlet>
    </div>

</div>
