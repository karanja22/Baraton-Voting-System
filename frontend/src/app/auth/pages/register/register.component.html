<div class="max-w-md mx-auto mt-16 bg-white shadow-lg p-6 rounded-lg">
    <h2 class="text-2xl font-bold text-center text-primary mb-6">Register to Vote</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" formControlName="email" placeholder="you@example.com"
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">User ID</label>
            <input type="text" formControlName="identifier" placeholder="e.g. 20003456"
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password"
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <!-- Confirm Password -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
            <input [type]="showPassword ? 'text' : 'password'" formControlName="confirmPassword"
                placeholder="Confirm Password"
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
            <div *ngIf="form.hasError('mismatch')" class="text-red-500 text-sm mt-1">
                Passwords do not match.
            </div>
        </div>

        <!-- Show password toggle -->
        <div class="flex items-center">
            <input type="checkbox" [(ngModel)]="showPassword" [ngModelOptions]="{ standalone: true }" class="mr-2" />
            <label>Show password</label>
        </div>


        <button type="submit" [disabled]="loading"
            class="w-full bg-primary text-white py-2 rounded hover:bg-blue-700 font-semibold">
            {{ loading ? 'Registering...' : 'Register' }}
        </button>

        <p *ngIf="error" class="text-red-600 text-sm text-center mt-2">{{ error }}</p>
        <p *ngIf="success" class="text-green-600 text-sm text-center mt-2">{{ success }}</p>

        <div class="text-sm text-center mt-4">
            Already have an account?
            <a routerLink="/login" class="text-blue-600 hover:underline">Log in</a>
        </div>
    </form>
</div>
