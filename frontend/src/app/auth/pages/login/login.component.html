<div class="max-w-md mx-auto mt-16 bg-white shadow-lg p-6 rounded-lg">
    <h2 class="text-2xl font-bold text-center text-primary mb-6">Welcome back</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">User ID</label>
            <input formControlName="identifier" type="text"
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="Your student ID or username" />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password"
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <div class="flex justify-between">
            <div class="flex items-center mt-2">
                <input type="checkbox" [(ngModel)]="showPassword" [ngModelOptions]="{ standalone: true }"
                    class="mr-2" />
                <label>Show password</label>
            </div>

            <!-- Remember Me -->
            <div class="flex items-center mt-4">
                <input type="checkbox" formControlName="rememberMe" class="mr-2" />
                <label>Remember me</label>
            </div>
        </div>
        <button type="submit" [disabled]="loading"
            class="w-full bg-primary text-white py-2 rounded hover:bg-blue-700 font-semibold">
            {{ loading ? 'Logging in...' : 'Login' }}
        </button>

        <p *ngIf="error" class="text-red-600 text-sm text-center mt-2">{{ error }}</p>

        <div class="flex justify-between items-center mt-4 text-sm">
            <a routerLink="/forgot-password" class="text-blue-600 hover:underline">Forgot password?</a>
            <a routerLink="/register" class="text-blue-600 hover:underline">Don't have an account?</a>
        </div>
    </form>
</div>
